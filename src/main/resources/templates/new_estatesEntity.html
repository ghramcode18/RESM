<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EstatesEntity Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>EstatesEntity Management System</h1>
		<hr>
		<h2>Save EstatesEntity</h2>

		<form action="#" th:action="@{/saveEstatesEntity}" th:object="${estatesEntity}"
			method="POST">
			<input type="text" th:field="*{buyerName}"
				placeholder="EstatesEntity buyerName" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{propertyName}"
				placeholder="EstatesEntity propertyName " class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{sellingPrice}"
				placeholder="EstatesEntity sellingPrice" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}"
				placeholder="EstatesEntity price" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{sharesNumber}"
				placeholder="EstatesEntity pricesharesNumber" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{sale_date}"
				placeholder="EstatesEntity sale_date" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save EstatesEntity</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to EstatesEntity List</a>
	</div>
</body>
</html>
