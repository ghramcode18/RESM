<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EstatesEntity Management System</title>

<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>EstatesEntity Management System</h1>
    <hr>
    <h2>Update EstatesEntity</h2>

    <form action="#" th:action="@{/saveEstatesEntity}" th:object="${estatesEntity}"
      method="POST">
      
      <!-- Add hidden form field to handle update -->
      <input type="hidden" th:field="*{id}" />
      
      <input type="text" th:field="*{propertyName}" class="form-control mb-4 col-4">
        
        <input type="text" th:field="*{buyerName}" class="form-control mb-4 col-4">
        
        <input type="text" th:field="*{sellingPrice}" class="form-control mb-4 col-4">
        
        <input type="text" th:field="*{price}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sharesNumber}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sale_date}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update EstatesEntity</button>
    </form>
    
    <hr>
    
    <a th:href = "@{/}"> Back to EstatesEntity List</a>
  </div>
</body>
</html>
